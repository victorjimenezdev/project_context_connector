name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-test:
    name: PHP ${{ matrix.php }} â€¢ Drupal ${{ matrix.core }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.1', '8.2', '8.3' ]
        core: [ '10.3', '11.0' ]
        exclude:
          # Drupal 11 requires PHP >= 8.2.
          - php: '8.1'
            core: '11.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none
          extensions: mbstring, xml, dom, curl, json, tokenizer, pdo, sqlite3, pdo_sqlite, zip

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php${{ matrix.php }}-

      - name: Pin Drupal core to matrix version
        run: |
          composer require --no-interaction --no-progress --no-update drupal/core:"^${{ matrix.core }}" drupal/core-dev:"^${{ matrix.core }}"

      - name: Install dependencies
        run: composer update --no-interaction --prefer-dist --no-progress

      - name: PHP CodeSniffer (Drupal, DrupalPractice)
        run: |
          vendor/bin/phpcs --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme src/ tests/ || \
          vendor/bin/phpcs --standard=Drupal,DrupalPractice src/ tests/

      - name: PHPStan
        run: vendor/bin/phpstan analyse -c phpstan.neon.dist --no-progress

      - name: PHPUnit Unit
        env:
          SIMPLETEST_DB: sqlite://localhost/:memory:
        run: vendor/bin/phpunit -c phpunit.xml.dist --testsuite Unit

      - name: PHPUnit Kernel
        env:
          SIMPLETEST_DB: sqlite://localhost/:memory:
        run: vendor/bin/phpunit -c phpunit.xml.dist --testsuite Kernel
